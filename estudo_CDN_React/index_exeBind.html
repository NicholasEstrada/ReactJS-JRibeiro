<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <div id="root"></div>

    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Nome extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    nome : this.props.nome1
                }
                this.cmd_click = this.cmd_click.bind(this)
        }

        cmd_click(){
            this.setState({nome: this.props.nome2})
        }

            render(){
                return(
                    <div>
                        <p> Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_click}>Clique</button>
                    </div>
                )
            }
        }

        class App extends React.Component{
            render(){                 
                return(
                    <div>
                        <Nome nome1 = "nicholas" nome2 = "estrada"/>
                        <Nome nome1 = "ana" nome2 = "catarina"/>
                        <Nome nome1 = "felipe" nome2 = "tito"/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App/>, 
            document.getElementById('root')
        )
        
    </script>

</body>
</html>
